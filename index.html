<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title><link href="https://fonts.googleapis.com/css?family=Alegreya+SC%7CAlegreya+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h1>The Code Review</h1>
      </header>
      <main>
        <div class="section" id="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div class="section" id="intake">
          <form action="index.html" method="post">
            <fieldset class="contact-info">
              <legend>Contact Information</legend>
              <div class="input-wrapper">
                <label for="name">Full Name</label>
                <input id="name" name="user_full_name" type="text" placeholder="Required" required autofocus>
              </div>
              <div class="input-wrapper">
                <label for="email">Email Address</label>
                <input id="email" name="user_email" type="email" placeholder="Required" required>
              </div>
              <div class="input-wrapper">
                <label for="phone">Phone Number</label>
                <input id="phone" name="user_phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
              </div>
              <div class="input-wrapper">
                <label for="address_street_line_1">Street Address Line 1</label>
                <input id="address_street_line_1" name="user_address_street_line_1" type="text" placeholder="123 Any Street">
              </div>
              <div class="input-wrapper">
                <label for="address_street_line_2">Street Address Line 2</label>
                <input id="address_street_line_2" name="user_address_street_line_2" type="text" placeholder="Apartment A">
              </div>
              <div class="input-wrapper">
                <label for="address_city">City</label>
                <input id="address_city" name="user_address_city" type="text" placeholder="Any Town">
              </div>
              <div class="input-wrapper select-arrow">
                <label for="address_state">State</label>
                <select id="address_state" name="user_address_state">
                  <option value="" disabled selected>Choose State&hellip;</option>
                  <option value="ca">California</option>
                  <option value="fl">Florida</option>
                  <option value="ny">New York</option>
                  <option value="tx">Texas</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="address_zip">Zip Code</label>
                <input id="address_zip" name="user_address_zip" type="text" size="18" placeholder="12345">
              </div>
            </fieldset>
            <fieldset class="newsletter">
              <legend>Newsletter</legend>
              <p>Select the newsletters you would like to receive</p>
              <div class="input-wrapper">
                <input id="html" name="newsletter" type="checkbox" value="html" checked>
                <label for="html">HTML News</label>
              </div>
              <div class="input-wrapper">
                <input id="css" name="newsletter" type="checkbox" value="css">
                <label for="css">CSS News</label>
              </div>
              <div class="input-wrapper">
                <input id="javascript" name="newsletter" type="checkbox" value="javascript">
                <label for="javascript">Javascript News</label>
              </div>
              <p>Newsletter format</p>
              <div class="input-wrapper">
                <input id="newsletter_format_html" name="newsletter_format" type="radio" value="html" checked>
                <label for="newsletter_format_html">HTML</label>
              </div>
              <div class="input-wrapper">
                <input id="newsletter_format_plain_text" name="newsletter_format" type="radio" value="plain_text">
                <label for="newsletter_format_plain_text">Plain text</label>
              </div>
              <label for="topics">Other topics you&rsquo;d like to hear about</label>
              <textarea id="topics" name="other_topics" placeholder="Your message goes here"></textarea>
            </fieldset>
          </form>
          <button type="submit">Sign Up</button>
        </div>
      </main>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
